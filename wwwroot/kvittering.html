<!DOCTYPE html>
<html>
<head>
    <!--- Lister ut kvittering etter kjøp --->

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

            <div id="student" style="text-align: center"></div>

            <button onclick="hjem()" name="Knapp" id="Knapp" style="margin-top: 20px" ; class="btn btn-info">Bestill ny billett</button>
