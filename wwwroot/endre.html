<!DOCTYPE html>
<!--- Hvis du trykker på endre en spesfikk rute på AdminHome kommer du hit med ID --->
<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="js/endre.js"></script>
    <meta charset="utf-8" />
    <body onLoad="ListRuteValgt()">


        <title>Endre Rute</title>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="AdminHome.html" class="navbar-brand">Administrasjon : hjem</a>

            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">

                    <li>
                        <a href="endreKunder.html">Registrer og endre kunder</a>
                    </li>
                    <li>
                        <a href="Endre_pris.html">Endre priser</a>
                    </li>
                    <li>
                        <a href="endreBestilling.html">Endre bestillinger</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <button class="btn btn-dark" style=" margin-top:10px;" onclick="LoggUt()">
                        Logg ut
                    </button>
                </ul>

            </div>
        </div>
    </div>

    <div class="container" style="margin-top:50px;">
        <h3>Valgt rute:</h3>
        <div id="AvgangRute"></div>
        <div id="AvgangDato"></div>

        <h3>Endre Rute</h3>
        <div class="form-group row" style="margin-top:20px;">
            <div class="col-xs-6">
                <label>Fra</label>
                <input placeholder="F.eks Oslo" class="form-control" id="frainn" type="text">
                <div id="fraFeil" style="color: red; font-size: 14px; font-style: italic;"></div>
            </div>
        </div>
        <div class="form-group row" style="margin-top:30px;">
            <div class="col-xs-6">
                <label>Til</label>
                <input placeholder="F.eks Gøteborg" class="form-control" id="tilinn" type="text">
                <div id="tilFeil" style="color: red; font-size: 14px; font-style: italic;"></div>
            </div>
        </div>

        <div class="form-group row" style="margin-top:30px;">
            <div class="col-md-4">
                <label>Dato</label>
                <input class="form-control" type="date" id="datoinnn">
                <div id="datoFeil" style="color: red; font-size: 14px; font-style: italic;"></div>
            </div>

            <div class="col-md-4">
                <label>Tidspunkt</label>
                <input class="form-control" type="time" id="titsinn">
                <div id="titsFeil" style="color: red; font-size: 14px; font-style: italic;"></div>
            </div>
        </div>

        <input type="button" value="Endre rute" onclick="validerEndreRute()" class="btn btn-dark" style="background-color: black; color: white;" style="margin-top: 24px;" />

    </div>

</body>
</html>
