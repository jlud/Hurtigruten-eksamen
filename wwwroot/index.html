<!DOCTYPE html>
<html>
<head>
    <!--- Første siden en kommer til. Adminknappen øverst fører til adminhome etter logginn --->
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>ObligHurtigruten</title>
    <body onLoad="SideStart()">

</head>
<body>

    <div class="container">
        <div class="header">
            <input type="button" value="Logg inn som admin" id="bestill" onclick="tiladmin()" name="bestill" class="btn btn-info" style="margin-top:30px;" />
            <img src="hr_logo_main_pos_rgb.png" height="150px" width="500px" />
        </div>
        <div class="form-group row mt-6">
            <h3>Bestill båtbilletter</h3>
            <label for="rute" style="font-size: medium">Velg rute</label>
            <select class="form-control" id="rute">
            </select>
        </div>


        <div class="form-group row mt-6">
            <label for="avgangsDato" class="form-label" style="font-size: medium"> Avgangsdato </label>
            <input type="date" id="dato" name="dato" max="3000-12-31"
                   min="1000-01-01" class="form-control">

            <br />
            <button class="btn btn-outline-secondary" onclick="hentSpesifikkeruter()">Søk etter tilgjengelige båter</button>

        </div>
        <div class="form-group row mt-6">

            <label for="rute" style="font-size: medium">Velg tur</label>
            <select class="form-control" id="RuterDropDown">
            </select>
        </div>

        <div style="color: red" id="IngenTurer"></div>


        <div class="form-group row mt-6">
            <label for="barn" class="form-label" style="font-size:medium; margin-top:10px" ;>Billettype</label>
            <br />
            <input type="number" id="voksenantall" name="Voksen" value="0" min="0" max="10">
            <label>Voksen</label>
        </div>

        <div class="form-group row mt-6">
            <input type="number" id="barnantall" name="barn" value="0" min="0" max="10" style="margin-top: 15px">
            <label>Barn(0-16år)</label>
        </div>

        <div class="form-group row mt-6">
            <input type="number" id="honnorantall" name="honnorantall" value="0" min="0" max="10" style="margin-top: 15px">
            <label>Honnør</label>
        </div>

        <div class="form-group row mt-6">
            <input type="number" id="studentantall" name="student" value="0" min="0" max="10" style="margin-top: 15px">
            <label>Student</label>
        </div>
        <div id="feilAntallReisende" style="color: red; font-size: 14px; font-style: italic;"></div>
        <div class="form-group row mt-6">
            <input type="button" value="Bestill" id="bestill" onclick="Leggtilbestillingfunk()" name="bestill" class="btn btn-info" />

        </div>
    </div>

    
</body>
</html>
