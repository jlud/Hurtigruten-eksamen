<html>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="AdminHome.html" class="navbar-brand">Administrasjon : hjem</a>

            </div>
            <div class="navbar-collapse collapse" id="navbar-main">

                        Logg ut

            </div>
        </div>

    <div class="container" style="margin-top:50px;">
        <h3>Endre billettpriser</h3>

        <h4>Gjeldene billettpriser</h4>
        <div id="Voksenpris" style="margin-top:20px;"></div>
        <br />
        <div id="Barnepris"></div>
        <br />
        <div id="Honorpris"></div>
        <br />

        <div class="form-group row" style="margin-top: 30px;">
            <div class="col-xs-4">


                <label for="billettype" style="margin-top:10px;">Velg billettypen som skal endres</label>
                <select class="form-control" type="text" id="valgalternativ">
                    <option value="1">Voksenbillett</option>

                <div id="FeilInput" style="color: red; font-size: 14px; font-style: italic;"></div>

                <div class="col-xs-2">
                    <label for="pris">Ny pris</label>
                    <input placeholder="F.eks 199" class="form-control" id="prisInn" type="text">
                </div>

                <button onclick="EndrePris()" class="btn btn-dark" style="background-color: black; color: white; margin-top:24px;">Endre pris</button>
